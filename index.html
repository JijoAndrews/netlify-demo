<!DOCTYPE html>

                    <div class="main">
                        <label for="Lastname/Surname"><b>Lastname/Surname</b></label><br>
                        <input type="text" name="" id="Lastname/Surname">
                    </div>

                    <div class="main" style="padding-left: 350px;">
                        <label for="Firstname"><b>Firstname</b></label><br>

                        <input type="text" name="" id="Middlename">
